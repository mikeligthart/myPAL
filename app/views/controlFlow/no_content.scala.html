
@main_basic("Login"){
<style>
    /*
    * Error page styles
    *
    * Created on : 2014-04-25
    * Author     : Meritoo.pl, http://www.meritoo.pl
    */

    /** Error page, e.g. 404 error */
    html.error-page{
    height: 100%;
    min-height: 100%;
    min-width: 100%;
    overflow: hidden;
    width: 100%;
    }
    html.error-page body{
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
    }
    html.error-page .container-fluid{
    display: table;
    height: 100%;
    padding: 0;
    width: 100%;
    }
    html.error-page .row-fluid{
    display: table-cell;
    height: 100%;
    vertical-align: middle;
    }
    html.error-page .centering{
    float: none;
    margin: 0 auto;
    }
    html.error-page h2.without-margin{
    margin-top: 0;
    }
    html.error-page .centering hr{
    width: 75%;
    }
</style>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-lg-12">
            <div class="centering text-center error-container">
                <div class="text-center">
                    <h2 class="without-margin">Unfortunately there is no content for you available at the moment</h2>
                    <h4 class="text-warning">Access denied</h4>
                </div>
            </div>
        </div>
    </div>
</div>
}
