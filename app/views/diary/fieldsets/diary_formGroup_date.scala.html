@(field: Field, label: String, placeholder: String, currentDate: String = "")

<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/datepicker.css")'>
<script src=@routes.Assets.at("javascripts/bootstrap-datepicker.js")></script>

<div class="row form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="@field.id"
               name="@field.name"
               value='@field.value.getOrElse(currentDate)'
               placeholder="@placeholder"
               data-date='@field.value.getOrElse(currentDate)'
               data-date-format="dd/mm/yyyy" />
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
