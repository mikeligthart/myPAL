@(field: Field, label: String, placeholder: String)

<div class="form-group row @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
        <input type="text"
               class="form-control avatarInputTogetherFocus"
               id="@field.id"
               name="@field.name"
               value='@field.value.getOrElse("")'
               placeholder="@placeholder" />
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
