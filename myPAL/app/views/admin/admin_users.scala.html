@(users: List[User])

@admin("User management")("users") {

    <h2>Users</h2>
    <h3>Add user</h3>
    <form class="form-inline" action="@routes.Application.addUser()" method="post">
        <div class="form-group">
            <label for="inputEmail">E-mail</label><br />
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" name="email">
        </div>
        <div class="form-group">
            <label for="inputFirstName">Voornaam</label><br />
            <input type="text" class="form-control" id="inputFirstName" placeholder="Voornaam" name="firstName">
        </div>
        <div class="form-group">
            <label for="inputLastName">Achternaam</label><br />
            <input type="text" class="form-control" id="inputLastName" placeholder="Achternaam" name="lastName">
        </div>
        <div class="form-group">
            <label for="inputPassword">Wachtwoord</label><br />
            <input type="password" class="form-control" id="inputPassword" placeholder="Wachtwoord" name="password">
        </div>
        <div class="form-group">
            <label for="inputUserType">Gebruikerstype</label><br />
            <select class="form-control" id="inputUserType" name="userType">
                <option value=0>Kind</option>
                <option value=1>Ouder</option>
                <option value=2>Kijker</option>
                <option value=3>Moderator</option>
                <option value=4>Admin</option>
            </select>
        </div>
        <div class="form-group">
            <br />
            <button type="submit" class="btn btn-default">Voeg toe</button>
        </div>
    </form>

    <h3>Overview</h3>
    <table class="table table-striped">
        <tr><th>E-mail adres</th><th>Voornaam</th><th>Achternaam</th><th>Gebruikerstype</th></tr>
        @for(user <- users){
            <tr><td>@user.getEmail()</td><td>@user.getFirstName()</td><td>@user.getLastName()</td><td>@user.getUserType()</td></tr>
        }
    </table>
}
