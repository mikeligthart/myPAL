@(field: Field, label: String = "CHANGEME", placeholder: String)

<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/datepicker.css")'>
<script src=@routes.Assets.at("javascripts/bootstrap-datepicker.js")></script>

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
        <input type="date"
               class="form-control"
               id="@field.id"
               name="@field.name"
               value='@field.value.getOrElse("01/01/2005")'
               placeholder="@placeholder"
               data-date="01/01/2005"
               data-date-format="dd/mm/yyyy" />
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
