@(field: Field, label:String = "Wachtwoord", placeholder: String = "Wachtwoord")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label for="@field.id">@label</label><br />
    <input  type="password"
            class="form-control"
            id="@field.id"
            name="@field.name"
            value='@field.value.getOrElse("")'
            placeholder="@placeholder"/>
    <span class="help-block">@{field.error.map { error => error.message }}</span>
</div>
