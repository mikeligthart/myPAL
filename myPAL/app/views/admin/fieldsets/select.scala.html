@(field: Field, label: String, placeholder: String, preselected: String = "")

@import play.api.i18n._

        <div class="form-group @if(field.hasErrors) {has-error}">
            <label class="col-sm-2 control-label" for="@field.id">@label</label>
            <div class="col-sm-10">
                <select class="form-control" id="@field.id" name="@field.name">
                    <option value="CHILD" @if(preselected == Messages("model.user.userType.child")){selected}>@Messages("model.user.userType.child")</option>
                    <option value="PARENT" @if(preselected == Messages("model.user.userType.parent")){selected}>@Messages("model.user.userType.parent")</option>
                    <option value="PROFESSIONAL" @if(preselected == Messages("model.user.userType.professional")){selected}>@Messages("model.user.userType.professional")</option>
                    <option value="ADMIN" @if(preselected == Messages("model.user.userType.admin")){selected}>@Messages("model.user.userType.admin")</option>
                </select>
                <span class="help-block">@{field.error.map { error => error.message }}</span>
            </div>
        </div>
