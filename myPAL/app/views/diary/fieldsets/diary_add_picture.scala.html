@(label: String, placeholder: String)

<div class="form-group">
    <label class="col-sm-2 control-label" for="picture_file">@label</label>
    <div class="col-sm-10">
        <input type="file"
               class="form-control"
               id="picture_file"
               name="picture_file"
               placeholder="@placeholder"/>
    </div>
</div>
