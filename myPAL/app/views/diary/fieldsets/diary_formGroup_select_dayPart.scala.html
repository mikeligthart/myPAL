@(field: Field, label: String)

<div class="row form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
        <select class="form-control" id="@field.id" name="@field.name">
            @for(dayPart <- models.diary.measurement.DayPart.values()){
            <option value="@dayPart.name" @if(field.value.getOrElse("") == dayPart.toString){selected}>@dayPart.toString</option>
            }
        </select>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
