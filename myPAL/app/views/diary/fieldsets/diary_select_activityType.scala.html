@(field: Field, label: String, placeholder: String, user: User)

@import play.api.i18n._

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
        <select class="form-control" id="@field.id" name="@field.name">
            @for(uType <- models.diary.DiaryActivityTypeManager.getAllUniqueTypes(user)){
            <option value="@uType.getName" @if(field.value.getOrElse("") == uType.getName){selected}>@uType.getName</option>
            }
        </select>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
