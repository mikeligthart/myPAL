@(field: Field, label: String, placeholder: String, preselected: String = "")

@import play.api.i18n._

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
        <select class="form-control" id="@field.id" name="@field.name">
            @for(uType <- DiaryActivityType.values()){
            <option value="@uType.name" @if(preselected == Messages("page.diary.calendar.activitytype." + uType.name)){selected}>@Messages("page.diary.calendar.activitytype." + uType.name)</option>
            }
        </select>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
