@(name: String)

@main("Hi there!") {

    <style type="text/css">
        .jumbotron {
            max-width: 800px; /* you have to have a size or this method doesn't work */
            max-height: 1200px;
            padding: 0;
            margin-bottom: 0;
            background: white;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }
    </style>

    <div class="jumbotron">
        <video width="100%" autoplay="autoplay" poster='@routes.Assets.at("robot_animations/avatarvideo_greeting_test1_poster.png")'>
            <source src='@routes.Assets.at("robot_animations/avatarvideo_greeting_test2.mp4")' type="video/mp4">
            Your browser does not support the video tag
        </video>

        <h1>Hallo @name leuk dat je er weer bent.</h1>
    </div>
}
