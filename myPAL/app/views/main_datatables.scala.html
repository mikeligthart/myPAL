@(title: String, table: String = "")(content: Html)

@main(title) {@content} {
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap-datatables.css")'>
        } {
        <!-- Datatables -->
        <script src='@routes.Assets.at("javascripts/jquery.dataTables.min.js")' type="text/javascript"></script>
        <!-- Datatables Bootstrap integration -->
        <script src='@routes.Assets.at("javascripts/bootstrap-datatables.js")' type="text/javascript"></script>
        <!-- Load datatable -->
        @if(table != ""){
                <script src='@routes.Assets.at(table)' type="text/javascript"></script>
        }
}
